<html>
<head>
    <script type="module">
        import P2PCF from './p2pcf.js'
        const username = prompt("Please enter your name", 'user-' + Math.floor(Math.random() * 100000));
        const p2pcf = new P2PCF(username, 'room', { workerUrl: "https://p2pcf.malivvan1177.workers.dev" })
        window.p2pcf = p2pcf

        const removePeerUi = clientId => {
            document.getElementById(clientId)?.remove()
            document.getElementById(`${clientId}-video`)?.remove()
        }

        const addPeerUi = sessionId => {
            if (document.getElementById(sessionId)) return

            const peerEl = document.createElement('div')
            peerEl.style = 'display: flex;'

            const name = document.createElement('div')
            name.innerText = sessionId.substring(0, 5)

            peerEl.id = sessionId
            peerEl.appendChild(name)

            document.getElementById('peers').appendChild(peerEl)
        }

        const addMessage = message => {
            const messageEl = document.createElement('div')
            messageEl.innerText = message

            document.getElementById('messages').appendChild(messageEl)
        }

        let stream

        p2pcf.on('peerconnect', peer => {
            console.log('Peer connect', peer.id, peer)
            if (stream) {
                peer.addStream(stream)
            }

            peer.on('track', (track, stream) => {
                console.log('got track', track)
                const video = document.createElement('video')
                video.id = `${peer.id}-video`
                video.srcObject = stream
                video.setAttribute('playsinline', true)
                document.getElementById('videos').appendChild(video)
                video.play()
            })

            addPeerUi(peer.id)
        })

        p2pcf.on('peerclose', peer => {
            console.log('Peer close', peer.id, peer)
            removePeerUi(peer.id)
        })

        p2pcf.on('msg', (peer, data) => {
            addMessage(
                peer.id.substring(0, 5) + ': ' + new TextDecoder('utf-8').decode(data)
            )
        })

        const go = () => {
            document.getElementById('session-id').innerText =
                p2pcf.sessionId.substring(0, 5) + '@' + p2pcf.roomId + ':'

            document.getElementById('send-button').addEventListener('click', () => {
                const box = document.getElementById('send-box')
                addMessage(p2pcf.sessionId.substring(0, 5) + ': ' + box.value)
                p2pcf.broadcast(new TextEncoder().encode(box.value))
                box.value = ''
            })

            document
                .getElementById('video-button')
                .addEventListener('click', async () => {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true })

                    for (const peer of p2pcf.peers.values()) {
                        peer.addStream(stream)
                    }
                })

            p2pcf.start()
        }

        if (
            document.readyState === 'complete' ||
            document.readyState === 'interactive'
        ) {
            go()
        } else {
            window.addEventListener('DOMContentLoaded', go, { once: true })
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #peers div { padding: 8px; font-size: 18px; }
        #messages div { padding: 8px; font-size: 18px; }
    </style>
</head>
<body style="display: flex; flex-direction: column;">
<h3 style="padding-top: 8px; margin: 0;">
    P2PCF example
</h3>
<h6 style="padding-top: 8px; padding-bottom: 24px; margin: 0;">
    Share this URL to connect via P2PCF + WebRTC
</h6>

<div style="display: flex; flex-direction: row;">
    <div style="display: flex; flex-direction: column; min-width: 200px;">
        Peers:
        <div id="peers" style="display: flex; flex-direction: column;">
        </div>
    </div>
    <div style="display: flex; flex-direction: column;">
        Messages:
        <div id="messages" style="display: flex; flex-direction: column;">
        </div>
    </div>
</div>
<div id="videos" style="display: flex; flex-direction: row;">
</div>
<div style="padding-top: 24px; display: flex; flex-direction: row;">
    <div style="padding-right: 4px; "id="session-id"></div>
    <form onsubmit="return false;">
        <input id="send-box" type="text"/>
        <button type="submit" id="send-button">Send</button>
    </form>
</div>
<button style="width: 100px;" type="submit" id="video-button">Enable Video</button>
</body>
</html>
